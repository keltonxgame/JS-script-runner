<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            background-color: #d2e7fa;
            font-family: monospace;
        }

        #Title {
            font-size: 2rem;
            font-weight: bold;  
            color:#000000;

            position: absolute;
            margin: 0;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            line-height: 0.8;
        }
        
        #TopBar {
            width: 100%;
            height: 40px;
            top: 0px;
            left: 0px;
            background: #9ccfff;
            position: absolute;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        #Clear {
            background-color: #ffee00;
            padding: 5px 12px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 30px;
            border: outset #000000;
            border: solid;
            transition: 0.30s ease;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 5px;
        }
            
        #Clear:hover {
            background-color: #ffc800;
        }
    </style>
</head>

<body>
    <div id="TopBar">
        <p id="Title">Js Console</p>    
        <button id="Clear">Clear Console</button>
    </div>
</body>
</html>
